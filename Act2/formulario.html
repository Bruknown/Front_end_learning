<!DOCTYPE html>
<html> 
    <head>
        <meta charset = "utf-8">
        <title>Front End Studies</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form method="POST" action="form.php">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="digite seu nome" required autofocus tabindex="1">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="digite seu email" required tabindex="2">
            </div>

            <div class="form-group">
                <label for="nascimento">Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01" max="2023-01-01">
            </div>

            <div class="form-group">
                <label>Sexo</label>
                <input type="radio" name="sexo" id="masculino" tabindex="3">
                <label for="masculino">Masc</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Fem</label>
            </div>

            <div class="form-group">
                <label for="li">Li o contrato</label>
                <input type="checkbox" name="li" id="li" required checked>
            </div>

            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="range" name="volume" id="volume" min="0" max="100" value="25">
            </div>

            <div class="form-group">
                <label for="meter">progress:</label>
                <meter name="meter" min="0" max="100" low="15" value="50">50</meter>
            </div>

            <div class="form-group">
                <label for="carregando">progress:</label>
                <progress min="0" max="100" value="60">10%</progress>
            </div>

            <div class="form-group">
                <label for="ano">Ano fabricação</label>
                <input type="number" name="ano" id="ano" min="1920" max="2016" value="2016">
            </div>

            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="color" name="cor" id="cor" class="form-control">
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" name="url" id="url" class="form-control">
            </div>

            <div class="form-group">
                <label for="busca">busca</label>
                <input type="search" name="busca" id="busca" class="form-control">
            </div>

            <div class="form-group">
                <label for="mensagem">mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="estado">estado</label>
                <select name="estados" id="estados">
                    <option value="SP" selected> SÃO PAULO</option>
                    <option value="MG"> MINAS GERAIS</option>
                    <option value="RJ"> RIO DE JANEIRO</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">estado</label>
                <select name="estados" id="estados">
                    <optgroup label="Sudeste">
                        <option value="SP" selected> SÃO PAULO</option>
                        <option value="MG"> MINAS GERAIS</option>
                        <option value="RJ"> RIO DE JANEIRO</option>
                    </optgroup>
                    
                    <optgroup label="Sul">
                        <option value="PR"> PARANÁ</option>
                        <option value="SC"> SANTA CATARINA</option>
                        <option value="RG"> RIO GRANDE DO SUL</option>
                    </optgroup>
                </select>
            </div>

            <input type="hidden" name="id" value="1">

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control">
            </div>

            <div class="form-group">
                <label for="mes">Mês</label>
                <input type="month" name="mes" id="mes" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="semana">Semana</label>
                <input type="week" name="semana" id="semana" class="form-control" disabled>
            </div>

            <div class="form-group">
                <label for="time">hora</label>
                <input type="time" name="hora" id="hora" class="form-control" readonly>
            </div>

            <div class="form-group">
                <input type="text" list="navegadores">
                <datalist id="navegadores">
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Microsoft Edge"></option>
                    <option value="Opera"></option>
                </datalist>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

        </form>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
